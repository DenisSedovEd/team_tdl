services:
  pg:
    image: postgres:17.5
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "15432:5432"

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 2s
      retries: 3

  tasks_app:
    build:
      dockerfile: Dockerfile
      context: .

    env_file:
      - .env

    ports:
      - "8000:8000"

    depends_on:
      pg:
        condition: service_healthy

